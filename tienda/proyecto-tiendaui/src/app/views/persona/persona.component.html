<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>EDAD</th>
            <th>PAIS</th>
            <th>Departamento</th>
            <th>Codigo</th>
        </tr>
    </thead>

    <TBody>
        <tr *ngFor="let p of persona">
            <td>{{p.idpersona}}</td>
            <td>{{p.nombres}}</td>
            <td>{{p.apellidos}}</td>
            <td>{{p.edad}}</td>
            <td>{{p.pais.nombre}}</td>
            <td>{{p.departamento.nombre}}</td>
            <td>{{p.departamento.codigo}}</td>
        </tr>
    </TBody>
</table>
